<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presidential Trivia Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --pres-navy: #002868;
            --pres-red: #BF0A30;
            --pres-gold: #C5B358;
            --pres-silver: #E5E5E5;
            --navy-bg: #0a1f4d;
            --white: #ffffff;
            --font-game: 'Poppins', sans-serif;
            --font-title: 'Playfair Display', serif; /* Elegant Presidential Font */
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: var(--font-game);
            background-color: var(--navy-bg);
            overflow: hidden;
            /* Presidential Radial Background */
            background-image: radial-gradient(circle at 50% 40%, #1a3a70 0%, #020817 100%);
        }

        /* --- LAYOUT CONTAINERS --- */
        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centered without podium */
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* --- OLD TITLE SLIDE (Restored) --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 8, 23, 0.98); /* Darker opacity for seriousness */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 0.5s ease-out;
            text-align: center;
            color: white;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-family: var(--font-title); /* Serif Font */
            font-size: 3.5rem;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 3px solid var(--pres-red);
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-family: var(--font-game);
            font-size: 1.2rem;
            font-style: italic;
            color: #ccc;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid var(--pres-gold);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 5px;
            width: 80%;
            max-width: 350px;
            text-align: center;
            font-family: var(--font-title);
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 15px var(--pres-gold);
        }

        .btn-start {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 1.5rem;
            background-color: var(--pres-red);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            font-family: var(--font-title);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.2s;
        }

        .btn-start:hover {
            transform: scale(1.05);
            background-color: #a00020;
        }

        /* --- GAME BOARD (Big & Presidential) --- */
        #game-board {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80%; /* Takes up most of screen */
            justify-content: center;
            transition: opacity 0.5s;
        }

        /* Question Box */
        .question-card {
            background: var(--white);
            width: 100%;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            border-top: 5px solid var(--pres-navy);
            border-bottom: 5px solid var(--pres-red);
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-text {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
            font-family: var(--font-game);
        }

        /* Answer Grid */
        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 100%;
            flex-grow: 1; /* Fills remaining space */
        }

        .answer-btn {
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s, opacity 0.3s;
            position: relative;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Presidential Colors */
        .btn-navy { background-color: var(--pres-navy); }
        .btn-red { background-color: var(--pres-red); }
        .btn-gold { 
            background-color: var(--pres-gold); 
            color: #000; /* Dark text for contrast */
            text-shadow: none;
        }
        .btn-silver { 
            background-color: var(--pres-silver); 
            color: #222; /* Dark text */
            text-shadow: none;
        }

        .answer-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }

        /* Feedback States */
        .dimmed { opacity: 0.3; pointer-events: none; }
        .correct-anim { transform: scale(1.02); box-shadow: 0 0 20px white; z-index: 10; }
        
        /* Next Button */
        #next-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 1.5rem;
            background: var(--pres-gold);
            color: black;
            border: 3px solid white;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 100;
            display: none;
            text-transform: uppercase;
        }
        
        #next-btn:active {
            transform: translate(-50%, -48%);
        }

        /* --- FINALE --- */
        .finale-card {
            background: linear-gradient(135deg, var(--pres-navy), #000);
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            max-width: 700px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 4px solid var(--pres-gold);
            color: white;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .question-text { font-size: 1.4rem; }
            .answers-grid { grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); gap: 10px; }
            .answer-btn { padding: 15px; font-size: 1.2rem; min-height: 70px; }
            #game-board { height: 90%; }
        }
    </style>
</head>
<body>

    <audio id="sfx-fanfare" src="fanfare.mp3"></audio>
    <audio id="sfx-music" src="background-music.mp3" loop></audio>
    <audio id="sfx-celebration" src="celebration.mp3" loop></audio>

    <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:999;"></canvas>

    <div id="intro-screen" class="overlay">
        <h1>Presidential Briefing</h1>
        <p class="subtitle">Please identify yourself for the press.</p>
        <input type="text" id="name-input" placeholder="ENTER NAME" autocomplete="off">
        <button class="btn-start" onclick="checkNameAndStart()">Start Briefing</button>
        <p id="error-msg" style="color: #ff4444; margin-top: 20px; font-weight:bold; letter-spacing: 1px; display: none;">ACCESS DENIED</p>
    </div>

    <div id="app-container" style="display:none;">
        
        <div id="game-board">
            <div class="question-card">
                <div class="question-text" id="q-text">Loading...</div>
            </div>

            <div class="answers-grid">
                <button class="answer-btn btn-navy" id="btn-0" onclick="handleAnswer(0)">A</button>
                <button class="answer-btn btn-red" id="btn-1" onclick="handleAnswer(1)">B</button>
                <button class="answer-btn btn-gold" id="btn-2" onclick="handleAnswer(2)">C</button>
                <button class="answer-btn btn-silver" id="btn-3" onclick="handleAnswer(3)">D</button>
            </div>
            
            <button id="next-btn" onclick="nextQuestion()">Next Question ></button>
        </div>

    </div>

    <div id="finale-screen" class="overlay hidden">
        <div class="finale-card">
            <h1 style="border:none; margin-bottom: 10px; font-size: 2.5rem;">Briefing Complete</h1>
            <p style="font-size: 1.5rem; line-height: 1.6; margin-bottom: 30px; font-family: var(--font-game);">
                Distinguished performance. You are clearly fit for the highest office.<br><br>
                <strong>But first, I have one question:</strong>
            </p>
            <h2 id="proposal-text" style="color: var(--pres-gold); font-family: var(--font-title); font-size: 2.2rem; margin-bottom: 40px;">
                Minali, will you be my President for Presidents Day?
            </h2>
            <button class="btn-start" id="yes-btn" onclick="acceptProposal()" style="background-color: var(--pres-green); border-color: var(--pres-gold);">YES!</button>
        </div>
    </div>

    <script>
        // --- GAME DATA ---
        const questions = [
            {
                q: "Who was the only U.S. President to serve more than two terms?",
                options: ["G. Washington", "F. D. Roosevelt", "U. S. Grant", "T. Roosevelt"],
                a: 1 
            },
            {
                q: "Which President is known for the 'Gettysburg Address'?",
                options: ["A. Lincoln", "T. Jefferson", "J. F. Kennedy", "R. Reagan"],
                a: 0
            },
            {
                q: "Who was the first President to live in the White House?",
                options: ["G. Washington", "J. Adams", "A. Jackson", "J. Madison"],
                a: 1
            },
            {
                q: "Which President appears on the $1 bill?",
                options: ["B. Franklin", "A. Hamilton", "G. Washington", "A. Lincoln"],
                a: 2
            },
            {
                q: "At 43, who was the youngest elected President?",
                options: ["B. Obama", "B. Clinton", "J. F. Kennedy", "T. Roosevelt"],
                a: 2
            }
        ];

        let currentQIndex = 0;
        let userName = "";

        // Elements
        const introScreen = document.getElementById('intro-screen');
        const appContainer = document.getElementById('app-container');
        const errorMsg = document.getElementById('error-msg');
        const qText = document.getElementById('q-text');
        const nextBtn = document.getElementById('next-btn');
        
        const sfxFanfare = document.getElementById('sfx-fanfare');
        const sfxMusic = document.getElementById('sfx-music');
        const sfxCelebration = document.getElementById('sfx-celebration');

        function checkNameAndStart() {
            const input = document.getElementById('name-input');
            const name = input.value.trim();

            if (name.toLowerCase() !== "minali") {
                errorMsg.style.display = 'block';
                input.style.borderColor = "red";
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
                return;
            }

            userName = name;
            
            // Start Audio
            sfxFanfare.play().catch(e => console.log("Audio needed interaction"));
            sfxMusic.volume = 0.2;
            setTimeout(() => sfxMusic.play(), 2000);

            // Transitions
            introScreen.classList.add('hidden');
            appContainer.style.display = 'flex';
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQIndex >= questions.length) {
                showFinale();
                return;
            }

            // Reset UI
            nextBtn.style.display = 'none';
            const btns = document.querySelectorAll('.answer-btn');
            btns.forEach(btn => {
                btn.classList.remove('dimmed', 'correct-anim');
                btn.style.backgroundColor = ""; // Reset inline colors
                btn.style.pointerEvents = "all";
            });

            // Load Content
            const q = questions[currentQIndex];
            qText.textContent = q.q;
            
            // Set Text for Buttons
            document.getElementById('btn-0').textContent = q.options[0];
            document.getElementById('btn-1').textContent = q.options[1];
            document.getElementById('btn-2').textContent = q.options[2];
            document.getElementById('btn-3').textContent = q.options[3];
        }

        function handleAnswer(choiceIndex) {
            const correctIndex = questions[currentQIndex].a;
            const btns = document.querySelectorAll('.answer-btn');

            if (choiceIndex === correctIndex) {
                // CORRECT
                btns.forEach((btn, idx) => {
                    if (idx === correctIndex) {
                        btn.classList.add('correct-anim');
                        btn.innerHTML = "CORRECT &#10003;"; // Checkmark
                    } else {
                        btn.classList.add('dimmed');
                    }
                });
                
                // Show Next Button
                nextBtn.style.display = 'block';

            } else {
                // WRONG - Shake the button
                const wrongBtn = document.getElementById('btn-' + choiceIndex);
                wrongBtn.style.backgroundColor = "#555"; 
                wrongBtn.textContent = "Try Again";
            }
        }

        function nextQuestion() {
            currentQIndex++;
            loadQuestion();
        }

        function showFinale() {
            appContainer.style.opacity = '0';
            setTimeout(() => {
                appContainer.style.display = 'none';
                document.getElementById('finale-screen').classList.remove('hidden');
            }, 500);
        }

        function acceptProposal() {
            sfxMusic.pause();
            sfxCelebration.currentTime = 0;
            sfxCelebration.play();
            
            startConfetti();
            document.getElementById('yes-btn').style.display = 'none';
            
            document.getElementById('proposal-text').innerHTML = 
                "YAY! HAPPY PRESIDENTS DAY! <br> â¤ï¸ ðŸ‡ºðŸ‡¸ â¤ï¸";
        }

        /* --- CONFETTI --- */
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        let cx = window.innerWidth;
        let cy = window.innerHeight;
        canvas.width = cx;
        canvas.height = cy;

        let confetti = [];
        const confettiCount = 300;
        const gravity = 0.5;
        const terminalVelocity = 5;
        const drag = 0.075;
        const colors = [
            { front : '#BF0A30', back: '#7c0a22' }, 
            { front : '#002868', back: '#001942' }, 
            { front : '#FFFFFF', back: '#dcdcdc' }, 
            { front : '#C5B358', back: '#8c7e3b' } 
        ];

        window.addEventListener('resize', () => {
            cx = window.innerWidth;
            cy = window.innerHeight;
            canvas.width = cx;
            canvas.height = cy;
        });

        randomRange = (min, max) => Math.random() * (max - min) + min;

        initConfetti = () => {
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    color: colors[Math.floor(randomRange(0, colors.length))],
                    dimensions: { x: randomRange(10, 20), y: randomRange(10, 30) },
                    position: { x: randomRange(0, canvas.width), y: canvas.height - 1 },
                    rotation: randomRange(0, 2 * Math.PI),
                    scale: { x: 1, y: 1 },
                    velocity: { x: randomRange(-25, 25), y: randomRange(0, -50) }
                });
            }
        }

        render = () => {  
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((confetto, index) => {
                const width = (confetto.dimensions.x * confetto.scale.x);
                const height = (confetto.dimensions.y * confetto.scale.y);
                confetto.position.x += confetto.velocity.x;
                confetto.position.y += confetto.velocity.y;
                confetto.velocity.y += gravity;
                confetto.velocity.x += confetto.velocity.x > 0 ? -drag : drag;
                confetto.velocity.y = Math.min(confetto.velocity.y, terminalVelocity);
                confetto.velocity.x = Math.abs(confetto.velocity.x) > 0.1 ? confetto.velocity.x : 0; 
                confetto.scale.y = Math.cos(confetto.position.y * 0.1);
                ctx.fillStyle = confetto.scale.y > 0 ? confetto.color.front : confetto.color.back;
                ctx.save();
                ctx.translate(confetto.position.x, confetto.position.y);
                ctx.rotate(confetto.rotation);
                ctx.fillRect(-width / 2, -height / 2, width, height);
                ctx.restore();
                if (confetto.position.y >= canvas.height) {
                    confetti[index].position.y = -10;
                    confetti[index].velocity.y = randomRange(0, -10); 
                }
            });
            window.requestAnimationFrame(render);
        }

        function startConfetti() {
            initConfetti();
            render();
        }
    </script>
</body>
</html>
