<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Trivia Challenge</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --navy: #002868;
            --red: #BF0A30;
            --dark-red: #8a0a1e;
            --white: #ffffff;
            --gold: #C5B358;
            --screen-bg: #111;
            --font-main: 'Georgia', 'Times New Roman', serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: var(--font-main);
            overflow: hidden; 
            background-color: #333;
        }

        /* Background Handling */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* NUCLEAR OPTION: USING THE DIRECT ABSOLUTE URL */
            background: url('https://iankelley05.github.io/President/WhiteHouse.jpg') no-repeat center center fixed; 
            background-size: cover;
            filter: blur(8px); 
            z-index: -1;
            transform: scale(1.1); 
        }

        /* Layout Container */
        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
        }

        /* --- UI OVERLAYS (Intro / Finale) --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 40, 104, 0.9); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: var(--white);
            text-align: center;
            transition: opacity 0.5s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            display: none !important;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--red);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px black;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid var(--gold);
            border-radius: 5px;
            font-family: var(--font-main);
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: var(--red);
            color: var(--white);
            border: 2px solid var(--white);
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--font-main);
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #a00020;
        }

        /* --- THE TV SCREEN --- */
        .tv-container {
            position: absolute;
            top: 10%;
            right: 10%; 
            width: 450px; 
            height: 350px;
            background: #222;
            border: 10px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 50;
            transform: rotate(-2deg); 
        }

        .tv-screen {
            width: 100%;
            height: 100%;
            background: var(--screen-bg);
            border: 2px solid #555;
            border-radius: 4px;
            color: white;
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.9);
            padding: 10px;
        }

        /* Scanline effect */
        .tv-screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in;
            z-index: 3;
            width: 100%;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            z-index: 3;
        }

        .option-btn {
            background: #333;
            border: 1px solid #777;
            color: white;
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0; 
            transition: background 0.3s;
        }
        
        .option-btn:hover {
            background: var(--navy);
            border-color: var(--white);
        }

        /* Feedback Colors */
        .btn-correct {
            background-color: #28a745 !important; /* Green */
            border-color: #28a745 !important;
            pointer-events: none; /* Lock button */
        }

        .btn-wrong {
            background-color: #dc3545 !important; /* Red */
            border-color: #dc3545 !important;
            animation: shake 0.5s;
        }

        /* Next Button inside TV */
        #next-q-btn {
            margin-top: 15px;
            padding: 5px 20px;
            font-size: 1rem;
            background-color: var(--gold);
            color: black;
            border: none;
            z-index: 10;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* --- THE PODIUM --- */
        .podium-container {
            position: relative;
            bottom: -20px; 
            width: 300px;
            z-index: 60;
            display: flex;
            justify-content: center;
        }

        .podium-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        .placard {
            position: absolute;
            top: 40px; 
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #cfc09f 5%, #ffecb3 100%);
            border: 2px solid #8a6e2f;
            padding: 5px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            min-width: 120px;
            text-align: center;
            border-radius: 2px;
        }

        .placard-text {
            color: black;
            font-weight: bold;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- FINALE STYLING (RED THEME) --- */
        #finale-content {
            max-width: 600px;
            padding: 40px;
            background: linear-gradient(135deg, var(--red) 0%, var(--dark-red) 100%);
            border: 4px solid var(--gold);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative;
            color: white;
        }

        .finale-msg {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Special Yes Button styles */
        #yes-btn {
            background-color: var(--white);
            color: var(--red);
            border: 2px solid var(--gold);
        }
        
        #yes-btn:hover {
            background-color: var(--gold);
            color: var(--white);
        }
        
        .pulse-btn {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Canvas for confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .tv-container {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 50px;
                width: 90%;
                height: auto;
                min-height: 250px;
                transform: rotate(0deg);
                margin-bottom: 20px;
            }

            .podium-container {
                width: 200px;
            }
            
            .placard {
                top: 25px; 
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <audio id="sfx-fanfare" src="fanfare.mp3"></audio>
    <audio id="sfx-music" src="background-music.mp3" loop></audio>
    <audio id="sfx-celebration" src="celebration.mp3" loop></audio>

    <div class="bg-container"></div>
    
    <canvas id="confetti-canvas"></canvas>

    <div id="intro-screen" class="overlay">
        <h1>Presidential Briefing</h1>
        <p style="margin-bottom: 20px; font-style: italic;">Please identify yourself for the press.</p>
        <input type="text" id="name-input" placeholder="Enter name" autocomplete="off">
        <button onclick="checkNameAndStart()">Start Briefing</button>
        <p id="error-msg" style="color: #ff4444; margin-top: 15px; font-weight:bold; display: none;">ACCESS DENIED: IDENTITY NOT VERIFIED</p>
    </div>

    <div id="app-container">
        
        <div id="game-tv" class="tv-container hidden">
            <div class="tv-screen">
                <div id="tv-content">
                    </div>
                <button id="next-q-btn" class="hidden" onclick="nextQuestion()">NEXT QUESTION</button>
            </div>
        </div>

        <div id="podium-area" class="podium-container hidden">
            <img src="https://iankelley05.github.io/President/podium.png" alt="Podium" class="podium-image" id="podium-img">
            
            <div class="placard">
                <div class="placard-text" id="placard-name">GUEST</div>
            </div>
        </div>
    </div>

    <div id="finale-screen" class="overlay hidden">
        <div id="finale-content">
            <div class="finale-msg" id="finale-text"></div>
            <button onclick="acceptProposal()" class="pulse-btn" id="yes-btn">YES!</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        // Game State
        const questions = [
            {
                q: "Who was the only U.S. President to serve more than two terms?",
                options: ["G. Washington", "F. D. Roosevelt", "U. S. Grant", "T. Roosevelt"],
                a: 1 
            },
            {
                q: "Which President is known for the 'Gettysburg Address'?",
                options: ["A. Lincoln", "T. Jefferson", "J. F. Kennedy", "R. Reagan"],
                a: 0
            },
            {
                q: "Who was the first President to live in the White House?",
                options: ["G. Washington", "J. Adams", "A. Jackson", "J. Madison"],
                a: 1
            },
            {
                q: "Which President appears on the $1 bill?",
                options: ["B. Franklin", "A. Hamilton", "G. Washington", "A. Lincoln"],
                a: 2
            },
            {
                q: "At 43, who was the youngest elected President?",
                options: ["B. Obama", "B. Clinton", "J. F. Kennedy", "T. Roosevelt"],
                a: 2
            }
        ];

        let currentQIndex = 0;
        let userName = "";

        // DOM Elements
        const introScreen = document.getElementById('intro-screen');
        const gameTv = document.getElementById('game-tv');
        const podiumArea = document.getElementById('podium-area');
        const tvContent = document.getElementById('tv-content');
        const nextBtn = document.getElementById('next-q-btn');
        const placardName = document.getElementById('placard-name');
        const finaleScreen = document.getElementById('finale-screen');
        const finaleText = document.getElementById('finale-text');
        const yesBtn = document.getElementById('yes-btn');
        const errorMsg = document.getElementById('error-msg');
        
        // Audio
        const sfxFanfare = document.getElementById('sfx-fanfare');
        const sfxMusic = document.getElementById('sfx-music');
        const sfxCelebration = document.getElementById('sfx-celebration');

        function checkNameAndStart() {
            const inputName = document.getElementById('name-input').value.trim();
            
            // SECURITY CHECK
            if (inputName.toLowerCase() !== "minali") {
                errorMsg.style.display = 'block';
                const input = document.getElementById('name-input');
                input.style.border = "2px solid red";
                setTimeout(() => { input.style.border = "2px solid var(--gold)"; }, 1000);
                return;
            }

            userName = inputName; 
            placardName.textContent = userName;

            sfxFanfare.play().catch(e => console.log("Audio play failed (interaction needed):", e));
            sfxMusic.volume = 0.3;
            setTimeout(() => {
                sfxMusic.play();
            }, 2000);

            introScreen.classList.add('hidden');
            gameTv.classList.remove('hidden');
            podiumArea.classList.remove('hidden');

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQIndex >= questions.length) {
                triggerFinale();
                return;
            }

            nextBtn.classList.add('hidden');
            
            const q = questions[currentQIndex];
            
            let html = `<div class="question-text">${q.q}</div>`;
            html += `<div class="options-grid">`;
            q.options.forEach((opt, index) => {
                html += `<button class="option-btn" onclick="handleAnswer(this, ${index})">${opt}</button>`;
            });
            html += `</div>`;

            tvContent.style.opacity = 0;
            setTimeout(() => {
                tvContent.innerHTML = html;
                tvContent.style.transition = "opacity 0.5s";
                tvContent.style.opacity = 1;
            }, 200);
        }

        function handleAnswer(btnElement, selectedIndex) {
            const correctIndex = questions[currentQIndex].a;

            if (selectedIndex === correctIndex) {
                btnElement.classList.add('btn-correct');
                nextBtn.classList.remove('hidden');
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(btn => btn.style.pointerEvents = 'none');
            } else {
                btnElement.classList.add('btn-wrong');
            }
        }

        function nextQuestion() {
            currentQIndex++;
            loadQuestion();
        }

        function triggerFinale() {
            gameTv.classList.add('hidden');
            podiumArea.classList.add('hidden'); 
            finaleScreen.classList.remove('hidden');

            const message = `Wow, you were so amazing! Someone fit to be President someday...<br><br>
            But for now, I have to ask:<br><br>
            <strong>${userName}, will you be my President for Presidents Day?</strong>`;
            
            finaleText.innerHTML = message;
        }

        function acceptProposal() {
            sfxMusic.pause();
            
            sfxCelebration.volume = 1.0; 
            sfxCelebration.play();

            startConfetti();
            
            yesBtn.style.display = 'none';

            finaleText.innerHTML = `
                <h1 style="color: #C5B358; font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px #000;">
                    YAY!!<br>HAPPY PRESIDENTS DAY!!
                </h1>
                <p style="font-size: 3rem; margin-top: 20px;">‚ù§Ô∏è üá∫üá∏ ‚ù§Ô∏è</p>
            `;
        }

        /* --- CONFETTI ENGINE --- */
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        let cx = window.innerWidth;
        let cy = window.innerHeight;
        canvas.width = cx;
        canvas.height = cy;

        let confetti = [];
        const confettiCount = 300;
        const gravity = 0.5;
        const terminalVelocity = 5;
        const drag = 0.075;
        const colors = [
        { front : '#BF0A30', back: '#7c0a22' }, 
        { front : '#002868', back: '#001942' }, 
        { front : '#FFFFFF', back: '#dcdcdc' }, 
        { front : '#C5B358', back: '#8c7e3b' } 
        ];

        resizeCanvas = () => {
            cx = window.innerWidth;
            cy = window.innerHeight;
            canvas.width = cx;
            canvas.height = cy;
        }

        window.addEventListener('resize', resizeCanvas);

        randomRange = (min, max) => Math.random() * (max - min) + min;

        initConfetti = () => {
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    color: colors[Math.floor(randomRange(0, colors.length))],
                    dimensions: { x: randomRange(10, 20), y: randomRange(10, 30) },
                    position: { x: randomRange(0, canvas.width), y: canvas.height - 1 },
                    rotation: randomRange(0, 2 * Math.PI),
                    scale: { x: 1, y: 1 },
                    velocity: { x: randomRange(-25, 25), y: randomRange(0, -50) }
                });
            }
        }

        render = () => {  
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confetti.forEach((confetto, index) => {
                const width = (confetto.dimensions.x * confetto.scale.x);
                const height = (confetto.dimensions.y * confetto.scale.y);
                confetto.position.x += confetto.velocity.x;
                confetto.position.y += confetto.velocity.y;
                confetto.velocity.y += gravity;
                confetto.velocity.x += confetto.velocity.x > 0 ? -drag : drag;
                confetto.velocity.y = Math.min(confetto.velocity.y, terminalVelocity);
                confetto.velocity.x = Math.abs(confetto.velocity.x) > 0.1 ? confetto.velocity.x : 0; 
                confetto.scale.y = Math.cos(confetto.position.y * 0.1);
                ctx.fillStyle = confetto.scale.y > 0 ? confetto.color.front : confetto.color.back;
                
                ctx.save();
                ctx.translate(confetto.position.x, confetto.position.y);
                ctx.rotate(confetto.rotation);
                ctx.fillRect(-width / 2, -height / 2, width, height);
                ctx.restore();
                
                if (confetto.position.y >= canvas.height) {
                    confetti[index].position.y = -10;
                    confetti[index].velocity.y = randomRange(0, -10); 
                }
            });

            window.requestAnimationFrame(render);
        }

        function startConfetti() {
            initConfetti();
            render();
        }
    </script>
</body>
</html>
